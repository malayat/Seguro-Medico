<!DOCTYPE html>

<html ng-app="app">
    <head>
        <title>Seguro Medico</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
        <script src="ficha.js"></script>
    </head>
    <body ng-controller="SeguroController">
        <form>
            <fieldset>
                <legend>Seguro Medico </legend>
                <label for="nif">NIF:</label><input id="nif" name="nif" type="text" ng-model="seguro.nif"/><br/>
                <label for="nombre">Nombre:</label><input id="nombre" name="nombre" type="text" ng-model="seguro.nombre"/><br/>
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" ng-model="seguro.sexo">
                    <option value="">Elige una opcion</option>
                    <option value="H">Hombre</option>
                    <option value="M">Mujer</option>
                </select><br/>
                <label for="casado">Casado:</label><input id="casado" name="casado" type="checkbox" ng-model="seguro.casado" /><br/>
                <label for="embarazo">Embarazo</label>
                <input id="embarazo" name="embarazo" type="checkbox" ng-model="seguro.embarazada"
                       ng-disabled="seguro.sexo==='H'"/>
            </fieldset>
            <fieldset>
                <legend>Coberturas</legend>
                <label for="dental">Dental:</label>
                <input id="dental" name="dental" type="checkbox" ng-model="seguro.coberturas.dental"/><br/>
                <label for="fecundacion" ng-show="seguro.sexo==='M'">Fecundacion In Vitro</label >
                <input id="fecundacion" name="fecuandacion" type="checkbox" 
                       ng-model="seguro.coberturas.fecuandacionInVitro" 
                       ng-show="seguro.sexo==='M'" />
            </fieldset>
            <fieldset>
                <legend>Enfermedades</legend>
                <label for="alergia">Alergia</label>
                <input id="alergia" name="alergia" type="checkbox" ng-model="seguro.enfermedades.alergia" /><br/>
                <label for="nombreAlergia">Nombre Alergia</label>
                <input id="nombreAlergia" name="nombreAlergia" type="text" 
                       ng-model="seguro.enfermedades.nombreAlergia" 
                       ng-disabled="seguro.enfermedades.alergia === false" />
            </fieldset>
        </form>
    </body>
</html>
